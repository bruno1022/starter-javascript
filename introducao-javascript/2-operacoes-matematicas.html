<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso Javascript - Operações matemáticas</title>
    </head>
    <body>
        <script>
            /*
            var x = 10;
            var y = 5;
            */
            //shortened 
            var x = 10, y = 5;
            var resultado =  x % y; //modulo ou resto da divisão
            console.log(resultado);

            x = x + 3;
            console.log(x);

            x += 3;
            console.log(x);

            x -= 3;
            console.log(x);

            x *= 3;
            console.log(x);

            x /= y;
            console.log(x);

        </script>
    </body>
</html>
