<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript - Exercícios: Módulo 1 - 3º exercício</title>
    </head>
    <body>
        <script>
            /*
            Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade 
            "Javascript"e retorna um booleano true/false caso exista ou não.
            function temHabilidade(skills) {  
                // código aqui
            }
            var skills = ["Javascript", "ReactJS", "React Native"];
            temHabilidade(skills); // true ou false
            */
            function temHabilidade(skills) {
                var posicao = skills.indexOf("Javascript");
                if (posicao !== -1) {
                    return true;
                } else {
                    return false;
                }
            }
            var skills = ["Javascript","ReactJS","React Native"];
            console.log(temHabilidade(skills));
        </script>
    </body>
</html>
