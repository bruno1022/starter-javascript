    <body>
        <script>
            /*
            Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
            function pares(x, y) {  // código aqui}pares(32, 321);
            */

            function pares(x, y) {
                var i = x + 1;
                
                while (i < y) {
                    //números pares são aqueles que divididos por 2 o resto da divisão é igural a zero 0.
                    var resultado = i % 2;
                    if (resultado === 0) {
                        console.log(i);
                    }
                    i++;
                }
            }

            pares (32, 321);
        </script>
