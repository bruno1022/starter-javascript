<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript - Condição ternária</title>
    </head>
    <body>
        <script>
            var sexo = 'M';
            var retorno;

            if (sexo === 'M') {
                retorno = 'Masculino';
            }
            else {
                retorno = 'Feminino';
            }
            console.log(retorno);
            
            // shortened
            var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino';
            console.log(retorno); 
        </script>
    </body>
</html>
