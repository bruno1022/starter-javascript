<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript - Condicionais</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo) {
                //M , F
                //Masculino, Feminino
                /*
                if (sexo === 'M') {
                    return 'Masculino';
                } else if (sexo === 'F') {
                    return 'Feminino';
                } else {
                    return outro;
                }
                */
                switch (sexo) {
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outro';
                }
            }
            var resultado = retornaSexo('dsfsdf');
            console.log(resultado);
        </script>
    </body>
</html>
