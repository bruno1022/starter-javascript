<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript - Estrutures de repetição</title>
    </head>
    <body>
        <script>
            // for, while
            // Utilizar o for sempre que você souber o tamanho do intervalo
            // Utilizar o while quando não se sabe quantas vezes o fluxo será executado
            for (var i = 0; i <= 100; i++) {
                console.log(i);
            }

            var j = 0;
            while (j <= 100) {
                console.log(j);
                j++;
            }

            j = 219345872;
            while (j > 50) {
                console.log(j);

                j /= 5;
            }
        </script>
    </body>
</html>
