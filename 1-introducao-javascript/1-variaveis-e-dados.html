<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso Javascript - Vari√°veis e dados</title>
    </head>
    <body>
        <script>
            var nome = "Bruno"; //String
            var idade = 32; //integer
            var peso = 85.5; //float
            var humano = true; //boolean

            var alunos = ['Bruno','Diego','Lucas'] //vetores

            //objetos
            var aluno = {
                nome: 'Bruno',
                idade: 32,
                peso: 85.5,
                humano: true
            };

            console.log(alunos);
            console.log(alunos[1]);
            console.log(aluno.nome);
        </script>
    </body>
</html>
