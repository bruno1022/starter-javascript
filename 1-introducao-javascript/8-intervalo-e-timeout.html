<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript - Intervalo e timeout</title>
    </head>
    <body>
        <script>
            function exibeAlgo(){
                console.log('Hello World');
            }
            // Executa a cada 1 segundo
            //setInterval(exibeAlgo, 1000);
            // Executa apenas uma vez ap√≥s 5 segundos
            setTimeout(exibeAlgo, 5000);
        </script>
    </body>
</html>
