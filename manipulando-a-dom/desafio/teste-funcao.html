<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript - Teste Função dentro do objeto</title>
    </head>
    <body>
        <script>
        

            var calculadora = {
                somar: function (numero1, numero2) {
                    return numero1+numero2;
                }
            }
    
            console.log(calculadora.somar(1,2));
        </script>
    </body>    
</html>
