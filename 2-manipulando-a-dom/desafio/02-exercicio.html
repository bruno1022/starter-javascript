<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript - Exercícios: Módulo 02 - 2º exercício</title>
    </head>
    <!-- 
        Utilizando o resultado do primeiro desafio, 
        toda vez que o usuário passar o mouse por cima de algum quadrado troque sua cor para uma cor aleatória 
        gerada pela função abaixo:

        function getRandomColor() {  
            var letters = "0123456789ABCDEF";  
            var color = "#";  
            for (var i = 0; i < 6; i++) {    
                color += letters[Math.floor(Math.random() * 16)];  
            }  return color;
        }
        var newColor = getRandomColor(); // #E943F0
    -->
    <body> 
        <div id='app'>
            <button class="botao">Criar quadrado</button>            
        </div>
        <script>            
            
            var btnElement = document.querySelector('button.botao');

            btnElement.onclick = function(){
                
                var boxElement = document.createElement('div');

                boxElement.style.width = '100px';
                boxElement.style.height = '100px';
                boxElement.style.backgroundColor = '#f00';

                boxElement.onmouseover = function() {
                    var newColor = getRandomColor();
                    boxElement.style.backgroundColor = newColor;
                }

                var containerElement = document.querySelector('#app');
                containerElement.appendChild(boxElement);
            }

            function getRandomColor() {  
                var letters = "0123456789ABCDEF";  
                var color = "#";  
                for (var i = 0; i < 6; i++) {    
                    color += letters[Math.floor(Math.random() * 16)];  
                }  return color;
            }  
            
        </script>   
    </body>
</html>
