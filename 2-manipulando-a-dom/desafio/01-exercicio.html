<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript - Exercícios: Módulo 02 - 1º exercício</title>
    </head>
    <!--
        Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado
        vermelho com 100px de altura e largura. 
        Sempre que o botão for clicado um novo quadrado deve aparecer na tela.
    -->
    <body> 
        <div id='app'>
            <button class="botao">Criar quadrado</button>            
        </div>
        <script>
            
            var btnElement = document.querySelector('button.botao');

            btnElement.onclick = function(){
                
                var boxElement = document.createElement('div');

                boxElement.style.width = '100px';
                boxElement.style.height = '100px';
                boxElement.style.backgroundColor = '#f00';

                var containerElement = document.querySelector('#app');
                containerElement.appendChild(boxElement);
            }
        </script>   
    </body>
</html>
